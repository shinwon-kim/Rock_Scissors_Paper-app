<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section class="game">
        <div class="title">rock-paper-scissors game</div>
        <div class="score">
            <div class="playerScore">
                <h2>Player</h2>
                <p class="p-count count">0</p>
            </div>
            <div class="computerScore">
                <h2>Computer</h2>
                <p class="c-count count">0</p>
            </div>
        </div>
        <div class="move">Select</div>
        <div class="movesleft">Remaining Attempts: 0</div>
        <div class="options">
            <div>
                <img src="./img/rock.png" alt="rock">
                <button class="rock">rock</button>
            </div>
            <div>
                <img src="./img/paper.png" alt="paper">
                <button class="paper">paper</button>
            </div>
            <div>
                <img src="./img/sissors.png" alt="scissors">
                <button class="scissors">scissors</button>
            </div>
        </div>
        <div class="result"></div>
        <button class="reload"></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
